<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <script src="https://kit.fontawesome.com/f20e3833df.js" crossorigin="anonymous"></script>

    <title>Contact Page</title>
</head>
<body>
<!--Header-->
<header class="jumbotron jumbotron-fluid d-none d-lg-block mb-0 text-white">
  <div class="container">
      <div class="row">
          <div class="col">
              <h1 class="display-1 text-center">The Trainer</h1>
          </div>
       </div>
  </div>
</header>

<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-dumbbell"></i><span class="custom-font trainer-text"> Contact</span>
      </a>
    </span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-mobile-alt"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

<!--Contact Form-->
<form class="m-3">
    <h1 class="display-4 text-center my-5 custom-font">Need Help? Contact us!</h1>
    <div class="form-group row px-3">
        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
        </div>
    </div>
    <div class="form-group row px-3">
        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
        </div>
    </div>
    <div class="form-group row px-3">
        <label for="areaCode" class="col-md-2 col-form-label ">Contact Tel.</label>
        <div class="col-5 col-md-3">
            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
        </div>
        <div class="col-7">
            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
        </div>
    </div>
    <div class="form-group row px-3">
        <label for="email" class="col-md-2 col-form-label">Email</label>
        <div class="col-md-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
        </div>
    </div>
    </div>
    <div class="form-group row px-3">
        <label for="feedback" class="col-md-2 col-form-label">Questions or Comments</label>
        <div class="col-md-10">
            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
        </div>
    </div>
    <div class="form-group row px-3">
        <div class="offset-md-2 col-md-10">
            <button id="submitContact" class="btn btn-custom" type="button">Submit</button>
        </div>
    </div>
</form>

<!--Contact Submit Modal-->
<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title custom-font" id="exampleModalLongTitle">Contact Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Form submitted! We will contact you within 48 hours!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-custom" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!--Footer-->
<footer class="p-4 bg-light">
    <div class="container">
        <div class="row text-center">
          <div class="col pt-2">
            <span class="text-muted">&copy; 2021 The Trainer, Inc.</span>
          </div>
        </div>
    </div>
</footer>

<!-- build:js js/main.js -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
<!-- endbuild -->

</body>
</html>
