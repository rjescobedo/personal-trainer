<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f20e3833df.js" crossorigin="anonymous"></script>    <!--Styles CSS-->
    <link rel="stylesheet" href="css/styles.css">
    

    <title>Contact Page</title>
</head>
<body>
<!--Header-->
<header class="jumbotron jumbotron-fluid mb-0 text-center text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-3">The Trainer App</h1>
                <h3>Connecting our PTs & Clients</h3>
            </div>
         </div>
    </div>
</header>

<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-dumbbell"></i><span class="custom-font trainer-text"> Contact</span>
      </a>
      <span class="navbar ml-auto custom-font">
        <a role="button" data-toggle="modal" data-target="#loginModal">
            <i class="fa fa-sign-in"></i> Login
        </a>
    </span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-running"></i> Workouts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-comment"></i> Messenger</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-mobile-alt"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

<!--Login Modal-->
  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h3 class="modal-title custom-font">Login</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginEmail">Email address</label>
                                <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginPassword">Password</label>
                                <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-custom btn-sm ml-1">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Contact Form-->
<form class="m-3">
    <h1 class="display-4 text-center my-5">Need Help? Contact us!</h1>
    <div class="form-group row px-3">
        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
        </div>
    </div>
    <div class="form-group row px-3">
        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
        </div>
    </div>
    <div class="form-group row px-3">
        <label for="areaCode" class="col-md-2 col-form-label ">Contact Tel.</label>
        <div class="col-5 col-md-3">
            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
        </div>
        <div class="col-7">
            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
        </div>
    </div>
    <div class="form-group row px-3">
        <label for="email" class="col-md-2 col-form-label">Email</label>
        <div class="col-md-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
        </div>
    </div>
    </div>
    <div class="form-group row px-3">
        <label for="feedback" class="col-md-2 col-form-label">Questions or Comments</label>
        <div class="col-md-10">
            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
        </div>
    </div>
    <div class="form-group row px-3">
        <div class="offset-md-2 col-md-10">
            <button class="btn btn-custom" type="submit">Submit</button>
        </div>
    </div>
</form>


<!--Footer-->
<footer class="site-footer p-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <h4 class="text-light text-center">Links</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <a role="button" class="btn text-light" href="index.html"><i class="fas fa-home"></i> Home</a>
            </div>
            <div class="col-3">
                <a role="button" class="btn text-light" href="#"><i class="fas fa-dumbbell"></i> Workouts</a>
            </div>
            <div class="col-3">
                <a role="button" class="btn text-light" href="#"><i class="fas fa-comment"></i> Messenger</a>
            </div>
            <div class="col-3">
                <a role="button" class="btn text-light" href="#"><i class="fas fa-mobile-alt"></i> Contact</a>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery, Popper.js, Bootstrap JavaScript plugins.-->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
