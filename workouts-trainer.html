<!--Custom Workout Form-->
<form class="m-3">
    <h1 class="display-4 text-center my-5 custom-font">Create New Workout</h1>
    <div class="form-group row px-3">
        <label for="workoutTitle" class="col-md-2 col-form-label">Workout Title</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="workoutTitle" name="firstName" placeholder="Workout Title" />
        </div>
    </div>
    <div class="form-group row px-3">
        <label for="sets" class="col-md-2 col-form-label ">Sets</label>
        <div class="col-6 col-md-3">
            <input type="text" class="form-control" id="sets" name="sets" placeholder="# of Sets" />
        </div>
    </div>
    <div class="form-group row px-3">
        <label for="reps" class="col-md-2 col-form-label ">Reps</label>
        <div class="col-6 col-md-3">
            <input type="text" class="form-control" id="reps" name="reps" placeholder="# of Reps" />
        </div>
    </div>
    <div class="form-group row px-3">
        <label class="col-md-2 col-form-label " for="customFile">Upload Video</label>
        <div class="col-6 col-md-4">
          <input type="file" class="form-control" id="customFile" />
        </div>
    </div>
    <div class="form-group row px-3">
        <label for="feedback" class="col-md-2 col-form-label">Description</label>
        <div class="col-md-10">
            <textarea class="form-control" id="feedback" name="feedback" rows="8" placeholder="Description of Workout"></textarea>
        </div>
    </div>
    <div class="form-group row px-3">
        <div class="offset-md-2 col-md-10">
            <button id="workoutSubmitButton" class="btn btn-custom" type="button">Submit</button>
        </div>
    </div>
</form>

<!--Contact Submit Modal-->
<div class="modal fade" id="workoutSubmitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light">
        <h5 class="modal-title custom-font" id="exampleModalLongTitle">New Workout Submitted!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Workout Title:</p>
        <p>Sets:</p>
        <p>Reps:</p>
        <p>Description:</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-custom" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
