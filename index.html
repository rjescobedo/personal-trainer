<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->


    <title>Personal Trainer Website</title>
</head>
<body>
<!--Header-->
<header class="jumbotron jumbotron-fluid mb-0 text-white">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="display-1 text-center">The Trainer</h1>
            </div>
         </div>
    </div>
</header>

<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="fas fa-dumbbell"></i><span class="custom-font trainer-text"> The Trainer</span>
      </a>
      <span class="navbar ml-auto custom-font">
        <a id="loginButton" role="button">
            <i class="fa fa-sign-in"></i> Login
        </a>
    </span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact-index.html"><i class="fas fa-mobile-alt"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>

<!--Login Modal-->
  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h3 class="modal-title custom-font">Login</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                  <div class="custom-control custom-radio custom-control-inline pb-2">
                    <input type="radio" id="trainerSelection" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="trainerSelection">Personal Trainer</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="clientSelection" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="clientSelection">Client</label>
                  </div>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginEmail">Email address</label>
                                <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                            </div>
                            <div class="form-group col-12">
                                <label class="sr-only" for="loginPassword">Password</label>
                                <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button id="signInToPage" type="submit" class="btn btn-custom btn-sm ml-1">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Body Content-->
<div class="container">
    <div class="row row-content">
        <div class="col-12 text-center">
            <h1 class="display-1 custom-font">Welcome!</h1>
            <i class="fas fa-dumbbell fa-7x"></i>
        </div>
      
    </div>
</div>

<!--Carousel-->
<div class="row row-content">
  <div class="col-md-8 mx-auto">
      <div id="homeCarousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
              <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#homeCarousel" data-slide-to="1"></li>
              <li data-target="#homeCarousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img class="d-block w-100" src="img/lifting-pic.jpg" alt="Workout Pic">
                  <div class="carousel-caption">
                      <h3>Custom Workouts</h3>
                  </div>
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="img/rope-pic.jpg" alt="Workout Pic 2">
                  <div class="carousel-caption">
                      <h3>Accountability</h3>
                  </div>
              </div>
              <div class="carousel-item">
                  <img class="d-block w-100" src="img/trainer-pic.jpg" alt="Workout Pic 3">
                  <div class="carousel-caption">
                      <h3>Communication</h3>
                  </div>
              </div>
          </div>
          <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="sr-only">Next</span>
          </a>
      </div>
  </div>
</div>


<!--Footer-->
<footer class="p-3 bg-light">
    <div class="container">
        <div class="row text-center">
          <div class="col pt-2">
            <span class="text-muted">&copy; 2021 The Trainer, Inc.</span>
          </div>
        </div>
    </div>
</footer>

<!-- build:js js/main.js -->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/f20e3833df.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<!-- endbuild -->

</body>
</html>
